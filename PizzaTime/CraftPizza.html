      <!--David Made Change-->
        <h1>PIZZA DAVE'S</h1>
        <!-- Start of navbar(getbootstrap.com/navbar(NAV SECTION)) -->

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNav">

                  <li class="nav-item">

                </ul>
              </div>
            </div>
        </nav>

    <div id=wrapper>
        <h2>CRAFT-A-PIZZA</h2>
        <select class="form-select" aria-label="Default select example">
            <option selected>METHOD</option>
            <option value="1">CarryOut</option>
            <option value="2">Delivery</option>
            <option value="3">DoorDash</option>
        </select>

            <ul class="dropdown-menu dropdown-menu-end">

            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Crust</button>

            </ul>
        </div>
        <!-- Buttons with dropdowns(#2)getbootstrap.com Forms/input groups -->

            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">QTY</button>

            <li><a class="dropdown-item" href="#">Action</a></li>

            <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    <!-- begining of topping checklist box -->
    <div id=toppings>

        <input type="checkbox" id="toppings6" name="toppings6" value="Bacon">

    <button type="submit" class="btn btn-primary">ADD TO ORDER</button>
